<form class="ui large form vertical segments" id="editCourseForm" enctype="multipart/form-data" style="padding: 0;" autocomplete="off">
    <div class="ui segment" style="position: relative;">
        <div class="ui placeholder" style="height: 180px; border-radius: 3px;">
            <img class="ui image" id="imagePreviewCourse" src="{{img_url}}" />
        </div>
        <div style="margin: auto; z-index: 1; position: absolute; top: 20px; right: 20px;">
            <div class="ui inverted green mini button" id="mockFileCourseButton">Upload</div>
            <input id="realInputCourseButton" type="file" name="image" accept="image/*" onchange="previewImage(event, 'Course')" />
        </div>
    </div>
    <div class="ui segment">
        <h3 class="ui header">Edit Course Form</h3>
        <h5 class="ui left aligned header">Currently editing: {{code}}</h5>
        <div class="field">
            <input type="text" name="code" placeholder="New Course Code">
        </div>
        <div class="field">
            <input type="text" name="name" placeholder="New Course Name">
        </div>
        <div class="field">
            <div class="ui fluid search selection dropdown" id="dropdownMenuCollege">
                <input type="hidden" name="college">
                <i class="dropdown icon"></i>
                <div class="default text">Choose College</div>
            </div>
        </div>
        <div class="ui fluid large submit green button">Edit</div>
        <div class="ui divider"></div>
        <div class="ui fluid large cancel-button button">Cancel</div>
        <div class="ui error message"></div>
    </div>
</form>

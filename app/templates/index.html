{% extends "base.html" %}

{% block content %}
<div style="margin-top: 100px;" class="ui container">
  <h2>Student Information System</h2> 
  
  <div class="ui top attached tabular menu active">
    <a class="item active" data-tab="tabColleges">Colleges</a>
    <a class="item" data-tab="tabCourses">Courses</a>
    <a class="item" data-tab="tabStudents">Students</a>
  </div>
  
  <div class="ui bottom attached tab segment active" data-tab="tabColleges">
    <div class="ui grid padded">
      <div class="ui column">
        <div class="ui row">
          <div id="tabColleges" class="ui segment fluid container"></div>   
        </div>
        <div class="ui row">
          <div class="ui horizontal divider"></div>
        </div>
        <div class="ui row">
          <div id="tabCollegesControls" class="ui container"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="ui bottom attached tab segment" data-tab="tabCourses">
    <div class="ui grid padded">
      <div class="ui column">
        <div class="ui row">
          <div id="tabCourses" class="ui segment fluid container"></div>          
        </div>
        <div class="ui row">
          <div class="ui horizontal divider"></div>
        </div>
        <div class="ui row">
          <div id="tabCoursesControls" class="ui container"></div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="ui bottom attached tab segment" data-tab="tabStudents">
    <div class="ui grid padded">
      <div class="ui column">
        <div class="ui row">
          <div id="tabStudents" class="ui segment fluid container"></div>
        </div>
        <div class="ui row">
          <div class="ui horizontal divider"></div>
        </div>
        <div class="ui row">
          <div id="tabStudentsControls" class="ui container"></div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="ui horizontal divider"></div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div style="margin-top: 100px;" class="ui container"></div>
<div class="ui middle aligned center aligned grid">
    <div class="column" style="max-width: 450px;">
        <div style="width: 300px; height: 300px; background-color: rgba(192, 192, 192, 0.973); margin: auto;">
            <img id="imagePreview" src="#" style="width: 300px; height: 300px; object-fit: contain; border: 1px solid grey;"/>
        </div>
        <br>
        <form id="uploadForm" enctype="multipart/form-data">
            <div>
                <input id="testInputButton" type="file" name="image" accept="image/*" onchange="previewImage(event)"/>
                <div class="ui green button" id="testFileButton">Test</div>
                <!-- <p>Test</p> -->
            </div>
            <br>
            <div>
                <button type="button" class="ui red button" onclick="uploadImage()">Upload</button>
            </div>
        </form>
        <p id="loadingText"></p>
        <!-- <input type='file' /> -->
    </div>
</div>
{% endblock %}

<div class="ui textcontainer" style="overflow-y: scroll;">
    <table class="ui single line celled small table unstackable">
        <thead>
            <tr>
                <th>#</th>
                {% for head in headers %}
                    <th>{{head}}</th>
                {% endfor %}
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    <td>{{loop.index}}</td>
                    {% for data in row %}
                        <td>{{data}}</td>
                    {% endfor %}
                    <td class="collapsing center aligned">
                        <button class="ui icon inverted red button" id="gotoDelete{{button_id}}" value="{{rows[loop.index - 1][0]}}">
                            <i class="trash icon"></i>
                        </button>
                        <button class="ui icon inverted violet button" id="gotoEdit{{button_id}}" value="{{rows[loop.index - 1][0]}}">
                            <i class="pencil alternate icon"></i>
                        </button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

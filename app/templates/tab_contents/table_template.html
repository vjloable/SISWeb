<div class="ui link four stackable cards" style="overflow-y: scroll;">
    <div class="card button" id="gotoAdd{{button_id}}" style="background-color: darkgrey; padding: 2em;">
        <div class="image">
            <img src="../static/images/add.png">
        </div>
        <div class="content" style="border-top: 1px solid rgba(0,0,0,0); height: 140px;">
            <div class="header center aligned" style="color: lightgray">
                Click to add {{button_id}}
            </div>
        </div>
    </div>
    {% for row in rows %}
        <div class="card" id="row{{rows[loop.index - 1][0]}}">
            <div class="image">
                <div class="ui fluid placeholder">
                    <div class="square image"></div>
                </div>
                <!-- <img src="../static/images/user.png"> -->
            </div>
            <div class="content">
                <div class="meta">
                    <a>{{row[0]}}</a>
                </div>
                <div class="description">
                    {{row[1]}} 
                    {% if button_id == "Student" %}
                        {{row[2]}}
                    {% endif %}
                </div>
            </div>
            <div class="extra content">
                <span class="right floated">
                    <button class="ui icon inverted red button gotoDelete{{button_id}}" value="{{rows[loop.index - 1][0]}}">
                        <i class="trash icon"></i>
                    </button>
                    <button class="ui icon inverted violet button gotoEdit{{button_id}}" value="{{rows[loop.index - 1][0]}}">
                        <i class="pencil alternate icon"></i>
                    </button>
                </span>
            </div>
        </div>
    {% endfor %}
</div>

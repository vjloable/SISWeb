<div style="min-height: 480px; max-height: 480px;">
    <table class="ui single line celled table unstackable">
        <thead>
            <tr>
                {% for head in headers %}
                    <th>{{head}}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in colleges %}
                <tr>
                    {% for data in row %}
                        <td>{{data}}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
